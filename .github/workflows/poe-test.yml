name: ðŸ§ª poe test

on:
  pull_request:
    paths:
      - "**/*.py"
      - "*.py"
      - .github/workflows/poe-test.yml
      - pyproject.toml
      - sample-config.yml

jobs:
  run:
    container:
      image: ghcr.io/${{ github.repository }}/dev:main

    permissions:
      contents: read
      packages: read
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: poetry install
      - run: poe test

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Coverage Report
          path: docs/reports/pytest-html
