variables:
  POETRY_VIRTUALENVS_CREATE: "false"
  PYSPRY_BRANCH_TAG: $CI_COMMIT_REF_SLUG
  PYSPRY_IMAGE: $CI_REGISTRY_IMAGE/dev:$PYSPRY_TAG
  PYSPRY_TAG: $CI_COMMIT_SHORT_SHA

stages:
  - build
  - lint
  - test
  - docs
  - deploy

.dev image: &dev-image
  image: $PYSPRY_IMAGE

include:
  - local: .gitlab/docker-build.yml
    inputs:
      docker-version: "24"
      platforms: '["linux/amd64", "linux/arm64"]'
      service: dev

  - file: build.yml
    inputs: *dev-image
    project: poetry-tools/ci-cd
    ref: main

  - file: check.yml
    inputs: *dev-image
    project: poetry-tools/ci-cd
    ref: main

  - file: poethepoet.yml
    inputs:
      <<: *dev-image
      poetry-install: "false"
      stage: lint
      task: lint
    project: poetry-tools/ci-cd
    ref: main

  - file: poethepoet.yml
    inputs:
      <<: *dev-image
      POETRY_VIRTUALENVS_CREATE: "false"
      before-script: poetry install --only-root
      poetry-install: "false"
      stage: test
      task: test
    project: poetry-tools/ci-cd
    ref: main

  - file: poethepoet.yml
    inputs:
      <<: *dev-image
      POETRY_VIRTUALENVS_CREATE: "false"
      before-script: poetry install --only-root
      poetry-install: "false"
      stage: docs
      task: docs
    project: poetry-tools/ci-cd
    ref: main

  - file: publish.yml
    inputs: *dev-image
    project: poetry-tools/ci-cd
    ref: main

  - file: publish.yml
    inputs:
      <<: *dev-image
      env-tier: testing
      env-url: https://test.pypi.org/project/$CI_PROJECT_NAME/
      pypi-name: testpypi
      pypi-password: $TESTPYPI_PASSWORD
      pypi-url: https://test.pypi.org/legacy/
      pypi-username: $TESTPYPI_USERNAME
    project: poetry-tools/ci-cd
    ref: main

  - file: publish.yml
    inputs:
      <<: *dev-image
      env-tier: production
      env-url: https://pypi.org/project/$CI_PROJECT_NAME/
      pypi-name: pypi
      pypi-password: $PYPI_PASSWORD
      pypi-url: https://pypi.org/legacy/
      pypi-username: $PYPI_USERNAME
    project: poetry-tools/ci-cd
    ref: main

